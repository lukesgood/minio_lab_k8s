# MinIO 분산 모드 설정
mode: distributed

# 인증 설정
auth:
  rootUser: "admin"
  rootPassword: "password123"

# StatefulSet 설정
statefulset:
  replicaCount: 4
  zones: 1
  drivesPerNode: 2

# 리소스 설정
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# 스토리지 설정
persistence:
  enabled: true
  storageClass: "standard"
  size: 10Gi

# 서비스 설정
service:
  type: ClusterIP
  port: 9000
  nodePort: null

# Console 설정
consoleService:
  type: ClusterIP
  port: 9001

# 기본 버킷 생성
defaultBuckets: "test-bucket,backup-bucket,logs-bucket"

# 네트워크 정책
networkPolicy:
  enabled: false

# 보안 컨텍스트
securityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# 메트릭 설정
metrics:
  serviceMonitor:
    enabled: false

# 환경 변수
environment:
  MINIO_STORAGE_CLASS_STANDARD: "EC:2"
  MINIO_BROWSER_REDIRECT_URL: "http://localhost:9001"
